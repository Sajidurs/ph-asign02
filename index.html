<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/Frame.png">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
        integrity="sha512-SgaqKKxJDQ/tAUAAXzvxZz33rmn7leYDYfBP+YoMRSENhf3zJyx3SBASt/OfeQwBHA1nxMis7mM3EV/oYT6Fdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,700;1,900&family=Poppins:ital,wght@0,200;0,400;0,500;0,800;1,400;1,500&family=Work+Sans:ital,wght@0,300;0,600;0,700;0,900;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="/icofont/icofont.min.css">
    <!-- CSS Linking -->
    <link rel="stylesheet" href="style.css">
    <title>Gamming Landing Page Design</title>
</head>

<body>
    <!-- Header Section Start -->
    <div class="header_wrapper">
        <div class="header_content">
            <nav class="navber">
                <div class="logo">
                    <img src="assets/images/Frame.png" alt="Logo">
                    <h2><span>G</span>amer</h2>
                </div>
                <div class="menu_items">
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Developers</a></li>
                    </ul>
                </div>
                <div class="follow_us">
                    <h3>Follow us On</h3>
                    <div class="header_icon">
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Header Section End -->

    <!-- Banner Section -->
    <div class="banner_section_wrapper">
        <div class="banner_content">
            <div class="banner_left">
                <h2>PLAY LIKE THE</h2>
                <h1>G.O.A.T.</h1>
                <ul>
                    <li>1-Click instant play</li>
                    <li>No Download</li>
                    <li>1000s of supported online games</li>
                </ul>
                <button class="btn1"><a href="#">SIGN IN</a></button>
                <button class="btn2"><a href="#">Go Rogue</a></button>
            </div>
            <div class="banner_right">
                <img src="assets/images/Group 18.png" alt="Banner Image">
            </div>
        </div>
    </div>
    <!-- Banner Section -->

    <!-- Under Banner Section Start -->
    <div class="under_banner_wrapper">
        <div class="under_banner_content">
            <div class="left">
                <img src="assets/images/" alt="">
            </div>
        </div>
    </div>
    <!-- Under Banner Section End -->


    <script src="assets/js/fontawesome.min.js"></script>
</body>

</html>
